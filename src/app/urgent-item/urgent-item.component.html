<div class="urgentItem">
  <div class="toDo-check urgent-text">
    <div>
      <input class="m-2" type="checkbox" value="" id="check" [(ngModel)]="isChecked" (change)="checkValue()">
    </div>
    <label class="mb-0" for="check">
      {{ urgentItem.item}}
    </label>
  </div>
  <div class="final-time pr-2">
    {{ urgentItem.date}}
  </div>

  <button type="button" class="close" aria-label="Close" id="deleteButton" (click)="deleteUrgent()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>
