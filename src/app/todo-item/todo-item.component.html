<div class="toDoItem">
  <div class="toDo-check">
    <div>
      <input class="m-2" type="checkbox" id="check" name="check" [(ngModel)]="isChecked" (change)="checkValue()">
    </div>
    <label class="mb-0" for="check">
      {{ todoItem }}
    </label>
  </div>
  <button type="button" class="close" aria-label="Close" id="deleteButton" (click)="deleteTodo()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
